name: listen1_xuan
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.0 
  url_launcher: ^6.0.9
  dio: ^4.0.0
  flutter_svg: ^1.0.0
  crypto: ^3.0.1
  html: ^0.15.0
  marquee: ^2.3.0
  cached_network_image: ^3.2.0
  audioplayers: ^6.1.0
  path_provider: ^2.0.1
  flutter_local_notifications: ^18.0.1
  audio_service: ^0.18.16
  just_audio: ^0.9.42
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
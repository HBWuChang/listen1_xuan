name: win

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.dart'
      - 'pubspec.yaml'
      - '**/dart_win.yml'

jobs:
  build:
    if: "contains(github.event.head_commit.message, 'win')"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.4'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build windows
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
              name: windows-build-artifact
              path: build/windows/x64/runner/Release/**
         # 打包构建产物为 ZIP 文件
      - name: Compress Build Artifacts
        run: |
          powershell Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath build/windows-build-artifact.zip

      # 获取最新的 Release 信息
      - name: Get Latest Release
        id: get_latest_release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
      - name: Debug Get Latest Release
        run: echo "${{ steps.get_latest_release.outputs.upload_url }}"

      # 上传新的资产到最新 Release
      - name: Upload New Asset to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/windows-build-artifact.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}